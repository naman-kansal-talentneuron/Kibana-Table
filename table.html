<!DOCTYPE html>
<html>
<head>
  <title>Kibana Data Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">  <style>
    :root {
      /* Light mode variables */
      --background-color: #f8f9fa;
      --text-color: #212529;
      --container-bg: #ffffff;
      --border-color: #dee2e6;
      --hover-bg: rgba(0,0,0,0.05);
      --control-bg: #f8f9fa;
      --shadow-color: rgba(0,0,0,0.1);
      --table-header-bg: #f8f9fa;
      --sorted-column-bg: rgba(13, 110, 253, 0.05);
      --muted-text: #6c757d;
      --link-color: #0d6efd;
    }
      [data-theme="dark"] {
      /* Dark mode variables */
      --background-color: #121212;
      --text-color: #e0e0e0;
      --container-bg: #1e1e1e;
      --border-color: #444;
      --hover-bg: rgba(255,255,255,0.08);
      --control-bg: #2d2d2d;
      --shadow-color: rgba(0,0,0,0.3);
      --table-header-bg: #2d2d2d;
      --table-row-bg: #262626;
      --table-row-alt-bg: #2e2e2e;
      --table-row-border: #444;
      --sorted-column-bg: rgba(13, 110, 253, 0.15);
      --muted-text: #adb5bd;
      --link-color: #6ea8fe;
    }
    
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
      .main-container {
      background-color: var(--container-bg);
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--shadow-color);
      padding: 20px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .controls {
      background-color: var(--control-bg);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    
    .table-container {
      overflow-x: auto;
      max-height: calc(100vh - 250px);
      position: relative;
    }
    
    .table {
      margin-bottom: 0;
      width: 100%;
    }
      .table th {
      position: sticky;
      top: 0;
      background-color: var(--table-header-bg);
      z-index: 5;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: nowrap;
      user-select: none;
    }
    
    .table th:hover {
      background-color: #e9ecef;
    }
    
    .table td {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .table-hover tbody tr:hover {
      background-color: rgba(0,123,255,0.05);
    }
    
    .sort-indicator {
      margin-left: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      text-align: center;
      vertical-align: middle;
      transition: all 0.2s ease;
      opacity: 0.7;
    }
    
    th {
      cursor: pointer;
      user-select: none;
      position: relative;
      white-space: nowrap;
    }
      /* Add hover effect for sort indicators */
    th:hover .sort-indicator:not(.text-primary) {
      opacity: 0.9;
      transform: scale(1.1);
    }
    
    th:hover {
      background-color: rgba(0,0,0,0.03);
    }
    
    .sort-indicator.text-primary {
      color: #0d6efd !important;
      opacity: 1;
    }
    
    .sort-indicator .bi {
      font-size: 1.1rem;
      vertical-align: middle;
    }
    
    .pagination {
      margin-top: 20px;
      justify-content: center;
    }
    
    .column-toggle {
      max-height: 300px;
      overflow-y: auto;
    }
    
    /* Make sure the dropdown stays open when interacting with checkboxes */
    .dropdown-menu.show {
      display: block !important;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    /* Add these basic styles that will work without accessing external CSS */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    
    .table th, .table td {
      padding: 0.75rem;
      border-bottom: 1px solid #dee2e6;
      text-align: left;
    }
    
    .table th {
      font-weight: bold;
      background-color: #f8f9fa;    }
      table.table thead th {
      background-color: var(--table-header-bg);
      border-bottom: 2px solid var(--border-color);
      position: relative;
      padding-right: 25px; /* Make space for sort indicator */
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    
    /* Highlight sorted column */
    table.table th.sorted {
      background-color: var(--sorted-column-bg);
    }
    
    .table-hover tbody tr:hover {
      background-color: var(--hover-bg);
    }
    
    .alert {
      padding: 0.75rem 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: 0.25rem;
    }
    
    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    
    .alert-warning {
      color: #856404;
      background-color: #fff3cd;
      border-color: #ffeeba;
    }

    /* Add responsive table styling */
    @media (max-width: 767px) {
      .table-responsive-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      th, td {
        white-space: nowrap;
      }
      
      .mobile-hint {
        display: block;
        font-size: 0.8rem;
        color: #666;
        margin: 5px 0;
      }
    }
    
    @media (min-width: 768px) {
      .mobile-hint {
        display: none;
      }
    }

    table.table thead th {
      background-color: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
      position: relative;
      padding-right: 25px; /* Make space for sort indicator */
    }
    
    /* Highlight sorted column */
    table.table th.sorted {
      background-color: rgba(13, 110, 253, 0.05);
    }
    
    .table-hover tbody tr:hover {
    }

    /* Theme toggle switch styles */
    .theme-toggle {
      display: flex;
      align-items: center;
      margin-left: 15px;
    }
    
    .theme-toggle-label {
      display: inline-block;
      cursor: pointer;
      margin-left: 8px;
      font-size: 0.875rem;
      color: var(--muted-text);
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #0d6efd;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #0d6efd;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .slider .icons {
      display: flex;
      justify-content: space-between;
      padding: 0 5px;
      line-height: 24px;
    }
    
    .slider .icons i {
      color: white;
      font-size: 0.75rem;
    }
    
    /* Update alert and other colored elements */
    [data-theme="dark"] .alert-info {
      background-color: #204263;
      color: #9ec5fe;
      border-color: #2b4a63;
    }
    
    [data-theme="dark"] .alert-danger {
      background-color: #453232;
      color: #f8d7da;
      border-color: #622525;
    }
    
    [data-theme="dark"] .btn-outline-primary {
      color: #6ea8fe;
      border-color: #6ea8fe;
    }
    
    [data-theme="dark"] .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: white;
    }
    
    [data-theme="dark"] .btn-outline-secondary {
      color: #a7acb1;
      border-color: #a7acb1;
    }
    
    [data-theme="dark"] .sort-indicator {
      opacity: 0.7;
    }
    
    [data-theme="dark"] .sort-indicator.text-primary {
      color: #6ea8fe !important;
      opacity: 1;
    }
    
    [data-theme="dark"] .dropdown-menu {
      background-color: #2d2d2d;
      border-color: #444;
    }
    
    [data-theme="dark"] .dropdown-item {
      color: #e0e0e0;
    }
    
    [data-theme="dark"] .dropdown-item:hover {
      background-color: #444;
    }
    
    [data-theme="dark"] .form-check-label {
      color: #e0e0e0;

    }
    
    [data-theme="dark"] .form-check-label {
      color: #e0e0e0;
    }
    
    /* Table styling for dark mode */
    [data-theme="dark"] .table {
      color: #e0e0e0;
      border-color: var(--table-row-border);
    }
    
    [data-theme="dark"] .table > :not(caption) > * > * {
      color: #e0e0e0;
      background-color: var(--table-row-bg);
      border-bottom-color: var(--table-row-border);
    }
    
    [data-theme="dark"] .table tbody tr:nth-of-type(odd) > * {
      background-color: var(--table-row-alt-bg);
    }
    
    [data-theme="dark"] .table-hover tbody tr:hover > * {
      background-color: var(--hover-bg);
      color: #ffffff;
    }
    
    [data-theme="dark"] th:hover {
      background-color: #3d3d3d !important;
    }
    
    [data-theme="dark"] .pagination .page-link {
      background-color: var(--table-row-bg);
      border-color: var(--table-row-border);
      color: var(--text-color);
    }
    
    [data-theme="dark"] .pagination .page-item.active .page-link {
      background-color: #0d6efd;
      border-color: #0d6efd;
      color: white;
    }
    
    [data-theme="dark"] .text-muted {
      color: #adb5bd !important;
    }
  </style>
</head>
<body>  <div class="container-fluid">
    <div class="header">
      <h2><i class="bi bi-table me-2"></i>Kibana Data Table</h2>      <div class="d-flex align-items-center">
        <!-- Theme Toggle Switch -->
        <div class="theme-toggle me-3">
          <label class="switch">
            <input type="checkbox" id="themeToggle" checked>
            <span class="slider">
              <div class="icons">
                <i class="bi bi-moon-fill"></i>
                <i class="bi bi-sun-fill"></i>
              </div>
            </span>
          </label>
        </div>
        
        <div class="btn-group me-2">
          <button id="exportCsvBtn" class="btn btn-outline-primary">
            <i class="bi bi-filetype-csv me-1"></i>Export CSV
          </button>
          <button id="copyCsvBtn" class="btn btn-outline-primary" title="Copy CSV to clipboard">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div class="btn-group me-2">
          <button id="exportTsvBtn" class="btn btn-outline-secondary">
            <i class="bi bi-filetype-txt me-1"></i>Export TSV
          </button>
          <button id="copyTsvBtn" class="btn btn-outline-secondary" title="Copy TSV to clipboard">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <button id="exportExcelBtn" class="btn btn-outline-success">
          <i class="bi bi-file-earmark-excel me-1"></i>Export Excel
        </button>
      </div>
    </div>
    
    <div class="main-container">
      <div class="controls">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" id="searchInput" class="form-control" placeholder="Search in table...">
            </div>
          </div>
          
          <div class="col-md-3">
            <div class="input-group">
              <label class="input-group-text">Show</label>
              <select id="rowsPerPage" class="form-select">
                <option value="10">10 rows</option>
                <option value="25" selected>25 rows</option>
                <option value="50">50 rows</option>
                <option value="100">100 rows</option>
                <option value="-1">All rows</option>
              </select>
            </div>
          </div>
            <div class="col-md-3">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="toggleColumnsBtn" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-layout-three-columns me-1"></i>Toggle Columns
              </button>              <div class="dropdown-menu column-toggle p-3" id="columnToggle" style="width: 250px;">
                <!-- Button controls at the top -->
                <div class="d-flex gap-2 mb-2">
                  <button class="btn btn-sm btn-outline-primary flex-grow-1" id="selectAllColumns" type="button">Select All</button>
                  <button class="btn btn-sm btn-outline-secondary flex-grow-1" id="deselectAllColumns" type="button">Deselect All</button>
                </div>
                <!-- Column checkboxes will be added here dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="table-container">
        <div id="loadingOverlay" class="loading-overlay">
          <div class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading data...</p>
          </div>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
          <i class="bi bi-exclamation-circle" style="font-size: 3rem;"></i>
          <h4 class="mt-3">No Data Available</h4>
          <p>There is no data to display. Please extract data from Kibana first.</p>
        </div>
        
        <div id="tableContainer"></div>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
        <span id="tableInfoText" class="text-muted small"></span>
        <ul id="pagination" class="pagination pagination-sm mb-0 justify-content-end"></ul>
      </div>
  </div>  </div>
