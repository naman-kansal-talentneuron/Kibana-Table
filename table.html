<!DOCTYPE html>
<html>
<head>
  <title>Kibana Data Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .main-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    
    .controls {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .table-container {
      overflow-x: auto;
      max-height: calc(100vh - 250px);
      position: relative;
    }
    
    .table {
      margin-bottom: 0;
      width: 100%;
    }
    
    .table th {
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
      z-index: 5;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
    }
    
    .table th:hover {
      background-color: #e9ecef;
    }
    
    .table td {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .table-hover tbody tr:hover {
      background-color: rgba(0,123,255,0.05);
    }
    
    .sort-indicator {
      margin-left: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      text-align: center;
      vertical-align: middle;
      transition: all 0.2s ease;
      opacity: 0.7;
    }
    
    th {
      cursor: pointer;
      user-select: none;
      position: relative;
      white-space: nowrap;
    }
      /* Add hover effect for sort indicators */
    th:hover .sort-indicator:not(.text-primary) {
      opacity: 0.9;
      transform: scale(1.1);
    }
    
    th:hover {
      background-color: rgba(0,0,0,0.03);
    }
    
    .sort-indicator.text-primary {
      color: #0d6efd !important;
      opacity: 1;
    }
    
    .sort-indicator .bi {
      font-size: 1.1rem;
      vertical-align: middle;
    }
    
    .pagination {
      margin-top: 20px;
      justify-content: center;
    }
    
    .column-toggle {
      max-height: 300px;
      overflow-y: auto;
    }
    
    /* Make sure the dropdown stays open when interacting with checkboxes */
    .dropdown-menu.show {
      display: block !important;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    /* Add these basic styles that will work without accessing external CSS */
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    
    .table th, .table td {
      padding: 0.75rem;
      border-bottom: 1px solid #dee2e6;
      text-align: left;
    }
    
    .table th {
      font-weight: bold;
      background-color: #f8f9fa;    }
    
    table.table thead th {
      background-color: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
      position: relative;
      padding-right: 25px; /* Make space for sort indicator */
    }
    
    /* Highlight sorted column */
    table.table th.sorted {
      background-color: rgba(13, 110, 253, 0.05);
    }
    
    .table-hover tbody tr:hover {
      background-color: rgba(0,0,0,0.05);
    }
    
    .alert {
      padding: 0.75rem 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: 0.25rem;
    }
    
    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    
    .alert-warning {
      color: #856404;
      background-color: #fff3cd;
      border-color: #ffeeba;
    }

    /* Add responsive table styling */
    @media (max-width: 767px) {
      .table-responsive-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      th, td {
        white-space: nowrap;
      }
      
      .mobile-hint {
        display: block;
        font-size: 0.8rem;
        color: #666;
        margin: 5px 0;
      }
    }
    
    @media (min-width: 768px) {
      .mobile-hint {
        display: none;
      }
    }

    table.table thead th {
      background-color: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
      position: relative;
      padding-right: 25px; /* Make space for sort indicator */
    }
    
    /* Highlight sorted column */
    table.table th.sorted {
      background-color: rgba(13, 110, 253, 0.05);
    }

  </style>
</head>
<body>  <div class="container-fluid">
    <div class="header">
      <h2><i class="bi bi-table me-2"></i>Kibana Data Table</h2>      <div>
        <div class="btn-group me-2">
          <button id="exportCsvBtn" class="btn btn-outline-primary">
            <i class="bi bi-filetype-csv me-1"></i>Export CSV
          </button>
          <button id="copyCsvBtn" class="btn btn-outline-primary" title="Copy CSV to clipboard">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div class="btn-group me-2">
          <button id="exportTsvBtn" class="btn btn-outline-secondary">
            <i class="bi bi-filetype-txt me-1"></i>Export TSV
          </button>
          <button id="copyTsvBtn" class="btn btn-outline-secondary" title="Copy TSV to clipboard">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <button id="exportExcelBtn" class="btn btn-outline-success">
          <i class="bi bi-file-earmark-excel me-1"></i>Export Excel
        </button>
      </div>
    </div>
    
    <div class="main-container">
      <div class="controls">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" id="searchInput" class="form-control" placeholder="Search in table...">
            </div>
          </div>
          
          <div class="col-md-3">
            <div class="input-group">
              <label class="input-group-text">Show</label>
              <select id="rowsPerPage" class="form-select">
                <option value="10">10 rows</option>
                <option value="25" selected>25 rows</option>
                <option value="50">50 rows</option>
                <option value="100">100 rows</option>
                <option value="-1">All rows</option>
              </select>
            </div>
          </div>
            <div class="col-md-3">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="toggleColumnsBtn" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-layout-three-columns me-1"></i>Toggle Columns
              </button>
              <div class="dropdown-menu column-toggle p-3" id="columnToggle" style="width: 250px;">
                <!-- Column checkboxes will be added here dynamically -->
                <div class="d-grid gap-2 mt-2">
                  <button class="btn btn-sm btn-outline-primary" id="selectAllColumns" type="button">Select All</button>
                  <button class="btn btn-sm btn-outline-secondary" id="deselectAllColumns" type="button">Deselect All</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="table-container">
        <div id="loadingOverlay" class="loading-overlay">
          <div class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading data...</p>
          </div>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
          <i class="bi bi-exclamation-circle" style="font-size: 3rem;"></i>
          <h4 class="mt-3">No Data Available</h4>
          <p>There is no data to display. Please extract data from Kibana first.</p>
        </div>
        
        <div id="tableContainer"></div>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
        <span id="tableInfoText" class="text-muted small"></span>
        <ul id="pagination" class="pagination pagination-sm mb-0 justify-content-end"></ul>
      </div>
  </div>  </div>
    <!-- Load external scripts -->
  <script src="bootstrap-fallback.js"></script>
  <script src="utils.js"></script>
  <script src="debug.js"></script>
  <script src="table.js"></script>
</body>
</html>
