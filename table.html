<!DOCTYPE html>
<html>
<head>
  <title>Kibana Data Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .main-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    
    .controls {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .table-container {
      overflow-x: auto;
      max-height: calc(100vh - 250px);
      position: relative;
    }
    
    .table {
      margin-bottom: 0;
      width: 100%;
    }
    
    .table th {
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
      z-index: 5;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
    }
    
    .table th:hover {
      background-color: #e9ecef;
    }
    
    .table td {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .table-hover tbody tr:hover {
      background-color: rgba(0,123,255,0.05);
    }
    
    .sort-indicator {
      margin-left: 5px;
    }
    
    .pagination {
      margin-top: 20px;
      justify-content: center;
    }
    
    .column-toggle {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <h2><i class="bi bi-table me-2"></i>Kibana Data Table</h2>
      <div>
        <button id="exportCsvBtn" class="btn btn-outline-primary me-2">
          <i class="bi bi-filetype-csv me-1"></i>Export CSV
        </button>
        <button id="exportExcelBtn" class="btn btn-outline-success">
          <i class="bi bi-file-earmark-excel me-1"></i>Export Excel
        </button>
      </div>
    </div>
    
    <div class="main-container">
      <div class="controls">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" id="searchInput" class="form-control" placeholder="Search in table...">
            </div>
          </div>
          
          <div class="col-md-3">
            <div class="input-group">
              <label class="input-group-text">Show</label>
              <select id="rowsPerPage" class="form-select">
                <option value="10">10 rows</option>
                <option value="25" selected>25 rows</option>
                <option value="50">50 rows</option>
                <option value="100">100 rows</option>
                <option value="-1">All rows</option>
              </select>
            </div>
          </div>
          
          <div class="col-md-3">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="toggleColumnsBtn" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-layout-three-columns me-1"></i>Toggle Columns
              </button>
              <div class="dropdown-menu column-toggle p-3" id="columnToggle" style="width: 250px;">
                <!-- Column checkboxes will be added here dynamically -->
                <div class="d-grid gap-2 mt-2">
                  <button class="btn btn-sm btn-outline-primary" id="selectAllColumns">Select All</button>
                  <button class="btn btn-sm btn-outline-secondary" id="deselectAllColumns">Deselect All</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="table-container">
        <div id="loadingOverlay" class="loading-overlay">
          <div class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading data...</p>
          </div>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
          <i class="bi bi-exclamation-circle" style="font-size: 3rem;"></i>
          <h4 class="mt-3">No Data Available</h4>
          <p>There is no data to display. Please extract data from Kibana first.</p>
        </div>
        
        <div id="tableContainer">
          <!-- Table will be generated here -->
        </div>
      </div>
      
      <nav aria-label="Table navigation">
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="table.js"></script>
</body>
</html>
