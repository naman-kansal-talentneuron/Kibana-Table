<!DOCTYPE html>
<html>
<head>
  <title>Kibana Table Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    pre { background: #f5f5f5; padding: 15px; }
    .json-container { max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Kibana Table Test Page</h1>
    
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Test JSON Input</div>
          <div class="card-body">
            <textarea id="jsonInput" class="form-control mb-3" rows="10" placeholder="Paste your JSON here..."></textarea>
            <button id="parseBtn" class="btn btn-primary">Parse JSON</button>
            <button id="testBtn" class="btn btn-secondary">Use Sample Data</button>
            <button id="openTableBtn" class="btn btn-success">View in Table</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">JSON Preview</div>
          <div class="card-body json-container">
            <pre id="jsonOutput">No data</pre>
          </div>
        </div>
      </div>
    </div>  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap-fallback.js"></script>
  <script src="utils.js"></script>
  <script src="debug.js"></script>
  <script src="test-debug.js"></script>
</body>
</html>
