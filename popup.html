<!DOCTYPE html>
<html>
<head>
  <title>Kibana Table Exporter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0063b1;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h2>Kibana Table Exporter</h2>
  <button id="extractButton">Extract JSON Data</button>
  <button id="previewButton" disabled>Preview as Table</button>
  <button id="exportCSVButton" disabled>Export to CSV</button>
  <button id="exportExcelButton" disabled>Export to Excel</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
